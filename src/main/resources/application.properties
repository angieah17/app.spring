spring.application.name=app.spring

spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_final?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppass
